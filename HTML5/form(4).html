<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <form >
        <label for="name">Name:</label>
        <br/>
        <input type="text" id="name">
        <br/>
        <label for="email">Email:</label>
        <br/>
        <input type="email" id="email">
        <br/>
        <label for="telephone">Phone:</label>
        <br/>
        <input type="tel" id="telephone">
        <br/>
        <label for="resume">Resume:</label>
        <br/>
        <input type="file" id="resume">
        <br/>
        <label for="Exp">Experience(years):</label>
        <br/>
        <input type="number" name="counter" id="Exp" min="0" max="10">
        <fieldset>
            <legend>Skills:</legend>
            <input type="checkbox">
        <br/>
        <label for="occupation">Highest Education</label>
        <br/>
        <select name="occ" id="occupation">
            <option value="Student">Graduation</option>
            <option value="Professor">Senior Secondary</option>
            <option value="Oth">Higher Secondary</option>
        </select>
        <br/>
        <label for="interests1">HTML</label>
        <br/>
        <input type="checkbox" id="interests1">
        <br/>
        <label for="interests2">CSS</label>
        <br/>
        <input type="checkbox" id="interests2">
        <br/>
        <label for="interests3">Javascript</label>
        <br/>
        <input type="checkbox" id="interests3">
        </fieldset>
        <label for="avl">Availability:</label>
        <br/>
        <input type="radio" id="avl">
        <br/>
        <label for="interests">Part-Time</label>
        <br/>
        <input type="radio">
        <br/>
        <label for="interests">Full-Time</label>
        <br/>
        <label for="comments">Additional Information:</label>
        <br/>
        <textarea name="Comments" id="comments" cols="50" rows="3"></textarea>
    </form>
    
</body>
</html>
