<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <fieldset>
            <legend>HTML FORM</legend>
        <label for="Date">Choose Date</label>
        <input type="date" id="Date">
        <br/>
        <label for="selector1">Choose a dish</label>
        <select name="dishes" id="selector1">
            <option value="maggi">Maggi</option>
            <option value="kurkure">Kurkure</option>
            <option value="chips">Chips</option>
        </select>
        <br/>
        <textarea name="ta1" id="ta1" cols="30" rows="10">Write about yourself...</textarea>
    </fieldset>

    <label for="file">Upload your file</label>
    <input type="file"  id="file">
    <br/>

    <label for="image"></label>
    <input type="image" id="image" src="sign.jpg" alt="signature" height="100px" width="50px">
    <br/>

    <label for="gender">Select your gender</label>
    <input type="radio" id="gender" text="Male">
    <label for="gender">Male</label>
    </form>
</body>
</html>
