<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form >
        <label for="name">Name:</label>
        <br/>
        <input type="text" id="name">
        <br/>
        <label for="email">Email:</label>
        <br/>
        <input type="email" id="email">
        <br/>
        <label for="telephone">Phone:</label>
        <br/>
        <input type="tel" id="telephone">
        <br/>
        <label for="occupation">Occupation</label>
        <br/>
        <select name="occ" id="occupation">
            <option value="Student">Student</option>
            <option value="Professor">Professor</option>
            <option value="Oth">Others</option>
        </select>
        <br/>
        <label for="interests">Topics of Interest:</label>
        <br/>
        <input type="checkbox">
        <br/>
        <label for="interests">HTML</label>
        <br/>
        <input type="checkbox">
        <br/>
        <label for="interests">CSS</label>
        <br/>
        <input type="checkbox">
        <br/>
        <label for="interests">Javascript</label>
        <br/>
        <label for="comments">Comments:</label>
        <br/>
        <textarea name="Comments" id="comments" cols="50" rows="3"></textarea>
        <button>Register</button>
    </form>
    
</body>
</html>
